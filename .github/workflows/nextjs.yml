# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Install dependencies
        run: bun install
      - name: Build with Next.js
        run: bun run ./precompile/makejsonfromfile.ts
      - name: Build with Next.js
        run: bun next build
      # - name: Static HTML export with Next.js
      #   run: ${{ steps.detect-package-manager.outputs.runner }} next export
      - name: Upload Built files to codeberg
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Clone Target Repo
        run: git clone https://github.com/visnkmr/appstore_code

      - name: Copy Output files to github pages repo for jsdelivr cdn
        run: |
          # mkdir -p ./visnkmr.github.io/appstore
          cp -R ./out/* ./appstore_code/

      - name: Push to Target Repo
        run: |
          git config --global user.email "12533753+visnkmr@users.noreply.github.com"
          git config --global user.name "fromghrunner"
          git config --global init.defaultBranch main 
          git add .
          git diff-index --quiet HEAD || git commit -m "Automatic push from source repo"
          git push -f https://git:${{ secrets.TOKEN }}@github.com/visnkmr/appstore_code main
        working-directory: ./appstore_code

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
